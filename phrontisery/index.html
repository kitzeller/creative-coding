<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        canvas {
            position: absolute;
            margin: 0;
            top: 0;
            left: 0;
        }
    </style>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>

    <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/addons/p5.sound.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="particle.js"></script>
</head>
<body>


<div style="position: fixed; height: 90vh; width: 92vw; margin: 50px; display: flex; justify-content: center; align-items: center; border: 3px solid black; z-index: 2">
    <div style="display: flex; flex-direction: column; text-align: center">
        <p id="word" style="color: white; font-size: 96px"></p>
        <p id="definition" style="color: white; font-size: 46px"></p>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script>
    $.getJSON("words.json", function(json) {
        console.log(json); // this will show the info it in firebug console

        let num = Math.floor((Math.random() * json.length));
        let wordObj = json[num];

        $("#word").text(wordObj.word);
        $("#definition").text(wordObj.definition);

    });
</script>

</body>
</html>
